<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>معرض البركة</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      direction: rtl;
      background: #f9f9f9;
    }

    header {
      background-color: #004b87;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    header .actions {
      display: flex;
      gap: 1rem;
    }

    .lang-btn {
      background: white;
      color: #004b87;
      border: none;
      padding: 0.5rem;
      cursor: pointer;
      border-radius: 5px;
      font-weight: bold;
    }

    .hero {
      background: #ddd;
      text-align: center;
      padding: 2rem 1rem;
    }

    .hero h1 {
      margin-bottom: 1rem;
    }

    .sections {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      padding: 2rem 1rem;
    }

    .section {
      background: white;
      padding: 1rem;
      width: 250px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .section a {
      text-decoration: none;
      color: #004b87;
    }

    footer {
      background-color: #004b87;
      color: white;
      text-align: center;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo" data-ar="معرض البركة" data-en="Al-Baraka Store">معرض البركة</div>
    <div class="actions">
      <button class="lang-btn" onclick="toggleLang()">EN</button>
      <div data-ar="سلة المشتريات" data-en="Cart">سلة المشتريات</div>
    </div>
  </header>

  <section class="hero">
    <h1 data-ar="مرحباً بكم في معرض البركة" data-en="Welcome to Al-Baraka Store">مرحباً بكم في معرض البركة</h1>
    <p data-ar="أفضل العروض على الموبايلات والإلكترونيات" data-en="Best deals on mobiles and electronics">
      أفضل العروض على الموبايلات والإلكترونيات
    </p>
  </section>

  <section class="sections">
    <div class="section">
      <h3><a href="products.html" data-ar="موبايلات" data-en="Mobiles">موبايلات</a></h3>
    </div>
    <div class="section">
      <h3 data-ar="لابتوبات" data-en="Laptops">لابتوبات</h3>
    </div>
    <div class="section">
      <h3 data-ar="ملحقات" data-en="Accessories">ملحقات</h3>
    </div>
  </section>

  <footer>
    <p data-ar="جميع الحقوق محفوظة © معرض البركة" data-en="All rights reserved © Al-Baraka Store">
      جميع الحقوق محفوظة © معرض البركة
    </p>
  </footer>

  <script>
    let currentLang = 'ar';

    function toggleLang() {
      currentLang = currentLang === 'ar' ? 'en' : 'ar';
      document.documentElement.lang = currentLang;
      document.documentElement.dir = currentLang === 'ar' ? 'rtl' : 'ltr';
      document.querySelectorAll('[data-ar]').forEach(el => {
        el.textContent = el.getAttribute(`data-${currentLang}`);
      });
      document.querySelector('.lang-btn').textContent = currentLang === 'ar' ? 'EN' : 'AR';
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>منتجاتنا - معرض البركة</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f2f2f2;
      direction: rtl;
    }

    header {
      background-color: #004b87;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
      padding: 2rem;
    }

    .product-card {
      background: white;
      padding: 1rem;
      width: 200px;
      text-align: center;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .product-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .product-card button {
      margin-top: 1rem;
      padding: 0.5rem;
      background-color: #004b87;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>منتجاتنا</h1>
  </header>

  <div class="products">
    <div class="product-card">
      <img src="https://via.placeholder.com/200x150" alt="موبايل">
      <h3>هاتف سامسونج</h3>
      <button>عرض</button>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/200x150" alt="لابتوب">
      <h3>لابتوب HP</h3>
      <button>عرض</button>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/200x150" alt="سماعة">
      <h3>سماعة بلوتوث</h3>
      <button>عرض</button>
    </div>
  </div>
</body>
</html>
